<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        #form-container {
            background-color: #a6a6a6;
            padding: 20px;
            margin: auto;
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #000000da;
            font-size: 24px;
        }

        form {
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #000;
        }

        input[type="email"],
        input[type="date"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #ffb700da;
            color: rgb(168, 87, 0);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #ffa500;
        }
    </style>
</head>

<body>
    <div id="form-container">
        <h1>Contacto</h1>
        <form name="FormContacto" onsubmit="return handleSubmit(event)">
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email" placeholder="usuario@mail.com" required>

            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" placeholder="Teléfono" required>

            <button type="submit" id="submitButton">Enviar</button>
        </form>
    </div>

    <script>
        function validar() {
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            const emailPattern = /^[a-z][\w.-]*@[a-z]+\.[a-z]{2,5}$/i;
            const phoneValid = phone.length === 10 && !isNaN(phone);

            if (!emailPattern.test(email)) {
                alert('Por favor, ingresa un correo electrónico válido.');
                return false;
            }

            if (!phoneValid) {
                alert('Por favor, ingresa un teléfono válido (10 dígitos).');
                return false;
            }

            return true;
        }

        function handleSubmit(event) {
            event.preventDefault();

            const isValid = validar();
            if (isValid) {
                const submitButton = document.getElementById('submitButton');
                submitButton.disabled = true;
                submitButton.textContent = "Enviando datos...";

                setTimeout(() => {
                    alert("Formulario enviado exitosamente.");
                    event.target.submit(); // Enviar el formulario
                }, 2000); // Simula un retraso de 2 segundos
            }
        }
    </script>
</body>

</html>
